<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/css.css">
    <title>Revision</title>

</head>
<body>
    <div class="container">
        <div class="header">
            
            <h2>Create Account</h2>
        </div>
        <form id="form" class="form">
            
            <div class="form-control ">

                <label for="username">Username</label>
                <input type="text" placeholder="Eg: mooshublack18" id="username" class="formInput"/>
                <i class="bi bi-exclamation-circle-fill"></i>
                <i class="bi bi-check-circle-fill"></i>
                <small>Error message</small>

            </div>

            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="Eg: mooshu@gmail.com" id="email" class="formInput"/>
                <i class="bi bi-exclamation-circle-fill"></i>
                <i class="bi bi-check-circle-fill"></i>
                <small>Error message</small>

            </div>

            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Password" id="password" class="formInput"/>
                <i class="bi bi-exclamation-circle-fill"></i>
                <i class="bi bi-check-circle-fill"></i>
                <small>Error message</small>

            </div>

            <div class="form-control">
                <label for="username">Re-type Password</label>
                <input type="password" placeholder="Re-type Password" id="password2" class="formInput" />
                <i class="bi bi-exclamation-circle-fill"></i>
                <i class="bi bi-check-circle-fill"></i>
                <small>Error message</small>

            </div>

            <button>Submit</button>
        </form>
    </div>
    
    

<script src="./js/script.js"></script>    
</body>
</html>
